<app-scroll-view>
    <app-drop-down-search>
        <dx-text-box appNameSearchItem/>
        <dx-date-range-box appCreationTimeSearchItem/>
    </app-drop-down-search>
  
    <div *appScrollViewContentTemplate="let item; icon: 'rowfield'; hint: 'Tile';layoutClassList: 'd-flex flex-row flex-wrap justify-content-center'">
        <app-group-tile-item [item]="item"></app-group-tile-item>
    </div>
    <div *appScrollViewContentTemplate="let item; icon: 'fields'; hint: 'List';layoutClassList:'d-flex flex-column flex-wrap justify-content-center'">
        <app-group-list-item [item]="item"></app-group-list-item>
    </div>
  </app-scroll-view>
