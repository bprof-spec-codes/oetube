<dx-button
  [icon]="icon"
  [text]="text"
  [type]="type"
  [stylingMode]="stylingMode"
  [disabled]="disabled"
  (onClick)="show()"
>
</dx-button>
<dx-popup height="750" [(visible)]="visible" contentTemplate="content">
  <dxi-toolbar-item [text]="title" location="center"> </dxi-toolbar-item>
  <dxi-toolbar-item widget="dxButton" [options]="closeButtonOptions" location="after">
  </dxi-toolbar-item>
  <ng-content selector="app-scroll-view-provider"> </ng-content>
</dx-popup>
