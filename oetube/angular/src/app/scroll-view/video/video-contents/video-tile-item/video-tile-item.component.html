
    <div class="pic-container" (click)="onClick($event)">
        <img class="rounded my-1 w-100" [src]="video.indexImage | auth" draggable="false"/>
        <div class="bottom-right">{{ video.duration }}</div>
      </div>
      <div class="text-truncate"  [title]="video.name">
        <strong>
            {{ video.name }}
        </strong>
    </div>
