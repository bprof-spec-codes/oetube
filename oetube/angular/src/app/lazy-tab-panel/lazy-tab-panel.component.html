<dx-tab-panel [selectedIndex]="selectedIndex" (selectedIndexChange)="onSelectedIndexChange($event)" [items]="tabItems" itemTemplate="itemTemplate">
    <div *dxTemplate="let data of 'itemTemplate'">
        <div *ngIf="data.isLoaded">
            <ng-container
            *ngTemplateOutlet="data.tabItemTemplate;">
          </ng-container>
        </div>
    </div>
  </dx-tab-panel>
