<dx-tab-panel [width]="'100%'" itemOrientation="vertical" [(selectedItem)]="selectedItem"  (selectedItemChange)="onSelectionChange($event)" [(items)]="items" itemTemplate="itemTemplate">
  <div *dxTemplate="let data of 'itemTemplate'">
      <div *ngIf="data.isLoaded">
          <ng-container
          *ngTemplateOutlet="data.appTemplate;">
        </ng-container>
      </div>
  </div>
</dx-tab-panel>
