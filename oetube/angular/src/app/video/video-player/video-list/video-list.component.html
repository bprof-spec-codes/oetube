<div class="video-list">
  <div class="header">
    <h2 class="title">Next</h2>
    <p class="play-next">
      <span class="play-next-label"> Play next </span>
    </p>
  </div>
  <div class="list">
    <a
      mat-list-item
      class="list-item"
      *ngFor="let video of videoList; let i = index"
      [ngClass]="{ active: video.selected }"
      (click)="playIt(i)"
    >
      <i class="material-icons">play_arrow</i>
      {{ video.name }}
    </a>
  </div>
</div>
