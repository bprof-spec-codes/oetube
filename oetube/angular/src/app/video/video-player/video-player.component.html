<div class="container">
  <div class="row w-100 h-100">
    <div class="col-9 col-video">
      <div class="video-app">
        <div class="video-player">
          <app-video-wrapper
            [resolutionIndex]="resolutionIndex"
            [video]="video"
          ></app-video-wrapper>
          <app-control-bar
            [resolutionIndex]="resolutionIndex"
            (resolutionChanged)="onResolutionChanged($event)"
            [video]="video"
          ></app-control-bar>
        </div>
      </div>
      <div *ngIf="video !== undefined">
        <h4 class="pt-3 pb-1">{{ video.name }}</h4>
        <h6>{{ video.creatorId ?? 'Unknown' }}</h6>
        <p class="pt-1">{{ video.description }}</p>
      </div>
    </div>
    <div class="col-3 col-videos">
      <app-video-grid [IsOneCol]="true" *ngIf="!video.playlistId"></app-video-grid>
    </div>
  </div>

  <div></div>
</div>
