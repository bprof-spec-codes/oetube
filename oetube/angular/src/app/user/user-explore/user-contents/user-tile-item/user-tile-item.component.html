
  <a [routerLink]="contextNavigation?[]:['/user',item.id]" class="text-decoration-none">
    <div [id]="'context_'+item.id" class="card" [style.width.px]="300" >
      <div class="card-body h-auto d-flex flex-row justify-content-between">
        <img
          [style.width.px]="90"
          [style.height.px]="90"
          [src]="item.thumbnailImage"
          [alt]="item.name"
          draggable="false"
          class="rounded-star my-auto img-responsive"
        />
        <strong class="my-auto text-wrap mx-auto">{{ item.name }}</strong>
      </div>
      <div class="d-flex card-footer justify-content-between h-25">
        <small class="text-muted">{{ item.creationTime | date : 'yyyy.MM.dd' }}</small>
        <small class="text-muted mx-3">{{ item.emailDomain }}</small>
      </div>
    </div>
  </a>

  <dx-context-menu [target]="'#context_'+item.id" [items]="contextItems">
    <div *dxTemplate="let i of 'item'">
      <a [routerLink]="['/user',item.id]" target="_blank" class="text-decoration-none" >
          Open in new tab {{item.name}}
      </a>
    </div>
  </dx-context-menu>

      />
      <strong class="my-auto text-wrap mx-auto">{{ item.name }}</strong>

    <div class="d-flex card-footer justify-content-between h-25">

      <small class="text-muted mx-3">{{ item.emailDomain }}</small>
    </div>
  </div>
</ng-template>
