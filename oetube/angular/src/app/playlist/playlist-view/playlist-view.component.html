<dx-tree-list
  id="videos"
  [dataSource]="videos"
  keyExpr="name"
  [columnAutoWidth]="true"
  [wordWrapEnabled]="true"
  [showBorders]="true"
>
  <dxo-search-panel [visible]="true" width="250"></dxo-search-panel>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-column-chooser [enabled]="false"></dxo-column-chooser>

  <!--<dxi-column dataField="name" [width]="300"></dxi-column>-->
  <dxi-column
    dataField="name"
    caption="Name"
    [minWidth]="200"
    cssClass="employee"
    cellTemplate="imagetemplate"
  ></dxi-column>
  <dxi-column dataField="duration" caption="duration" [minWidth]="100"></dxi-column>
  <dxi-column
    dataField="Task_Completion"
    caption="% Completed"
    [visible]="false"
  ></dxi-column>
  <dxi-column dataField="creationTime" caption="creationTime" [visible]="true"></dxi-column>
  <div *dxTemplate="let options of 'imagetemplate'">
    <a href="">
        <div class="video">
            <div class="img" *ngIf="options.data.indexImage" style.background-image="url('{{options.data.indexImage}}')"></div>
            <span *ngIf="options.data.name" class="name">{{options.data.name}}</span>
        </div>
    </a>
  </div>

  <div *dxTemplate="let options of 'employeeTemplate'">
    <div
      class="img"
      *ngIf="options.data.name"
      style.background-image="url('{{
        options.data.image
      }}')"
    ></div>
    <span *ngIf="options.data.Task_Assigned_Employee" class="name">{{
      options.data.name
    }}</span>
  </div>
</dx-tree-list>
