<main class="component-title">
    <dx-list
        [dataSource]="playlists"
        keyExpr="id"
        displayExpr="name"
        selectionMode="single"
        searchMode="contains"
        [allowItemDeleting]="true"
        (onItemClick)="navigateToList($event)"
        (onItemDeleted)="deletePlaylist($event)"
        >
        <dxo-item-dragging 
            [allowReordering]="true">
    </dxo-item-dragging>
    </dx-list>
</main>
