<div class="d-flex flex-column">
  <div class="card p-2">
    <dx-text-area valueChangeEvent="keyup" [(value)]="arguments" label="Arguments"></dx-text-area>
    <p>
      <em>
        {{ getCommand() }}
      </em>
    </p>
    <dx-button [disabled]="inputFileName == undefined || isTranscoding()" (onClick)="transcode()"
      >Transcode</dx-button
    >
    <div class="mt-3"  *ngIf="isTranscoding()">
      <dx-progress-bar [value]="progress" max="1"></dx-progress-bar>
      <p>
        {{ log.type }}: <em> {{ log.message }} </em>
      </p>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column w-25">
      <h4>Input</h4>
      <div class="card">
        <video class="card-img-top" width="320" #inputPlayer controls></video>
        <div class="card-body">
          <dx-file-uploader
            showFileList="false"
            readyToUploadMessage=""
            (onValueChanged)="onFileChanged($event)"
            uploadMode="useForm"
          >
          </dx-file-uploader>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column w-50">
      <h4>Info</h4>
      <div class="d-flex flex-row justify-content-between">
          <app-ffmpeg-test-info class="w-50" [info]="inputInfo" />
          <app-ffmpeg-test-info class="w-50" [info]="outputInfo" />
      </div>
      
    </div>
    <div class="d-flex flex-column w-25">
          <h4>Output</h4>
          <div class="card">
          <video class="card-img-top" width="320" #outputPlayer controls></video>
          <div class="card-body">
          </div>
        </div>
  
    </div>
  </div>
</div>
